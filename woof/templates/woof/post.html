{% extends 'woof/base.html' %}
 
{% block content %}

<h1>{{post.title}}</h1>


{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{{post.content|linebreaks}}
<a href="javascript:void(0);" onclick="history.back();" style="font-size: 25px;">Back</a>


{% endblock %}
