<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
    :root {
        --color-bg: #f6f3f7;
        --color-white: #ffffff;
        --color-text-primary: #2e2430;
        --color-text-secondary: #5c4a61;
        --color-grey: #8c7a90;
        --modal-author: #cbbccc;

        --color-pistachio-soft: #e1c6e4;
        --color-pistachio: #E85D2B;
        --color-pistachio-dark: #5c1f5e;

        --color-rust: #f0b400;
        --color-rust-soft: #ffd84d;

        --color-accent-deep: #d18f00;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--color-bg);
        color: var(--color-text-primary);
    }

    .container {
        text-align: center;
        padding: 40px;
    }

    h1 {
        font-size: 110px;
        margin: 0;
        color: var(--color-pistachio);
        letter-spacing: 4px;
        line-height: 1;
    }

    p {
        font-size: 20px;
        margin: 20px 0 60px;
        color: var(--color-text-secondary);
    }

    a {
        display: inline-block;
        color: var(--color-text-primary);
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        border: 2px solid var(--color-rust);
        padding: 12px 28px;
        border-radius: 30px;
        transition: all 0.3s ease;
    }

    a:hover {
        background-color: var(--color-rust);
        color: var(--color-white);
        border-color: var(--color-accent-deep);
        transform: translateY(-2px);
    }
</style>

</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="{% url 'home' %}">Go Back Home</a>
    </div>
</body>
</html>
